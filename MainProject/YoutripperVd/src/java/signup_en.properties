yt.becomePartner.browser.header = Youtripper - Become Partner

yt.becomePartner.firstContent.p1 = Show what you have on <br/> offer to the whole world
yt.becomePartner.firstContent.p2 = Create unique packages as an activity or service partner and <br/>reach out to a global customer base to grow your business.
yt.becomePartner.firstContent.registerBtn = Register for free

yt.becomePartner.category.header = What can you put inside a package?
yt.becomePartner.category.sport.title = Sport
yt.becomePartner.category.sport.par = Post experiences such as cycling through an ancient part of town, driving ship wrechs, parachuting at 3,650m or teeing off at a beautiful seaside golf course as long as it ivolves actively doing something other than sleeping or lodging.
yt.becomePartner.category.lifestyle.title = Lifestyle
yt.becomePartner.category.lifestyle.par = Offer packages that allow visitors to relax at a serene spa, learn about cooking exotic foods or immortalize a travel memory at the local tattoo artist. The lifestyle category opens up near infinite possibilities for anyone to get involved.

yt.becomePartner.reason.header = Why partner with youtripper?
yt.becomePartner.reason.commission.title = 0% Commission for your first 12 months
yt.becomePartner.reason.commission.par = Register for free and take advantage of 0% commission for your first 12 months of selling.
yt.becomePartner.reason.business.title = Synchronize your business
yt.becomePartner.reason.business.par = Use our free Front Desk Management suite to control your resources and synchronize online bookings with offline transactions.
yt.becomePartner.reason.brand.title = Promote and grow your brand
yt.becomePartner.reason.brand.par = Millions of visitors can discover and book your package instantly and share your profile with photos, videos and reviews.

yt.becomePartner.how.header = How it works
yt.becomePartner.how.signup.title = Sign up as a partner 
yt.becomePartner.how.signup.par = Review our provider standards and understand how we think and what our youtripper community expects.
yt.becomePartner.how.create.title = Create your package
yt.becomePartner.how.create.par = Design and detail a package in 5 steps. Our team will check its quality and approve it within 24 hours.
yt.becomePartner.how.earn.title = Earn money weekly
yt.becomePartner.how.earn.par = On Wednesday of every week, Youtripper will transfer payments from your cleared packages to your account. 
yt.becomePartner.how.reach.title = Reach more people 
yt.becomePartner.how.reach.par = Feature multiple languages inside your package description to connect with a global audience.

